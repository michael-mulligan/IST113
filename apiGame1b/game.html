<!DOCTYPE html>
<html>
	<head>
		<title>Jeopardy!</title>
		<link href="game.css" rel="StyleSheet" />
		<script src="lib/jquery-3.2.1.min.js"></script>
		<script src="game.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	</head>
	<body>
		<header>
			<h1>Jeopardy!</h1>
		</header>
		<div class ="intro"></div>
		<div class="game">
			<div id="cat0">
				<h2></h2>
				<button data-index="0" data-category="0">$200</button><br/>
				<button data-index="1" data-category="0">$400</button><br/>
				<button data-index="2" data-category="0">$600</button><br/>
				<button data-index="3" data-category="0">$800</button><br/>
				<button data-index="4" data-category="0">$1000</button><br/>
			</div>
			<div id="cat1">
				<h2></h2>
				<button data-index="0" data-category="1">$200</button><br/>
				<button data-index="1" data-category="1">$400</button><br/>
				<button data-index="2" data-category="1">$600</button><br/>
				<button data-index="3" data-category="1">$800</button><br/>
				<button data-index="4" data-category="1">$1000</button><br/>
			</div>
			<div id="cat2">
				<h2></h2>
				<button data-index="0" data-category="2">$200</button><br/>
				<button data-index="1" data-category="2">$400</button><br/>
				<button data-index="2" data-category="2">$600</button><br/>
				<button data-index="3" data-category="2">$800</button><br/>
				<button data-index="4" data-category="2">$1000</button><br/>
			</div>
		</div>
		<footer>
			<h2>Score: <span id="score"></span></h2>
			<div class="error hidden">
				Error: <span></span>
			</div>
		</footer>
		<div id="introBox" class="modalBox">
			<div class="modalContent">
				<h1>This is Jeopardy!</h1><br/>
				<h2>How to play:</h2>
				<button id="startGame">Let's begin!</button>
			</div>
		</div>
		<div id="clueBox"class="modalBox hidden">
			<div class="modalContent">
				<h2 id="clue"></h3></br>
				<div id="answerPrompt">
					Answer: <input type="text" name="Answer" id="inputAnswer">   
					<input type="submit" value="Submit" id="submitAnswer">   
					<input type="button" value="Skip" id="skip">
				</div>
				<div id="AnswerResult" class="hidden">
					Your answer: <span id="playerAnswer"></span></br>
					Answer: <span id="answer"></span><br/>
					<span id="result"></span><br/>
					(Validate) My answer was actually:
					<input type="button" value="Correct" id="addValue">
					<input type="button" value="Incorrect" id="subtractValue">
				</div>
			</div>
		</div>
	</body>
</html>
