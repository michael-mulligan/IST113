<!DOCTYPE html>
<html>
	<head>
		<title>App</title>
		<link href="app.css" rel="StyleSheet" />
		<script src="lib/jquery-3.2.1.min.js"></script>
		<script src="app.js"></script>
		<script src="weatherWidget.js"></script>
	</head>
	<body>
		<div id="app">
			<header>App</header>
			<div id="main">
				<div id="controls">
					<div>
						Latitude: <input id="latitude" type="text"/><br/>
						Longitude: <input id="longitude" type="text"/>
					</div>
					<button id="get-weather">Get Weather</button>
					<div class="error">
						Error: <span></span>
					</div>
				</div>
				<div id="weather-widget">
					<div class="loading">
						<p>Checking the weather...</p>
						<img src="images/loading.gif" alt="Loading..."/>
					</div>
					<div class="results">
						<header>
							<img src="" alt="Condition"/> Current weather for
							<div class="location"><span></span></div>
						</header>
						<section class="conditions">
							Temperature: <span data-field="temperature"></span>
							<span data-field="temperatureUnit"></span></br>
							Wind: <span data-field="windSpeed"></span> 
							<span data-field="windDirection"></span><br/>
							Forecast: <span data-field="detailedForecast"></span>
						</section>
					</div>
					<div class="error">
						Error: <span></span>
					</div>
				</div>
			</div>
			<footer></footer>
		</div>
	</body>
</html>
